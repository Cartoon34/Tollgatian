<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Webpage</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    /* Navigation styles */
    nav {
      background-color: #333;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }

    .hamburger {
      display: none;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
    }

    /* Section styles */
    section {
      padding: 60px 20px;
      min-height: 100vh;
    }

    #home { background-color: #f4f4f4; }
    #skills { background-color: #e0f7fa; }
    #about { background-color: #fce4ec; }
    #contact { background-color: #ede7f6; }

    h2 {
      margin-top: 0;
    }

    .contact-info i {
      margin-right: 10px;
    }

    .contact-info a {
      text-decoration: none;
      color: inherit;
      font-size: 1.1em;
    }

    .contact-info p {
      margin: 0.5em 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1em;
      }

      .nav-links a {
        padding: 0.5em 0;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div style="color:white; font-weight:bold;">My Website</div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="#home">Home</a>
        <a href="#skills">Skills</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the homepage!</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <p>Here are some skills listed.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the about section of the website.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach me via the following:</p>
    <div class="contact-info">
      <p>
        <i class="fab fa-whatsapp" style="color: #25D366;"></i>
        <a href="https://wa.me/0026668557004" target="_blank">WhatsApp</a>
      </p>
      <p>
        <i class="fas fa-envelope" style="color: #EA4335;"></i>
        <a href="mailto: smakatsela68@gmail.com">Email</a>
      </p>
    </div>
  </section>

  <!-- JavaScript for mobile menu toggle -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }
  </script>

</body>
  </html>
